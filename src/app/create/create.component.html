<div class="container">
  <h1>Add word</h1>
  <form>
    <div class="form-group">
      <label for="src">Source</label>
      <input type="text" [(ngModel)]="src" class="form-control" name="src" id="src" #name="ngModel" pattern="[a-zA-Z]*">
    </div>
    <!-- <div [hidden]=" src.valid || src.pristine"  class="alert alert-danger">
      Source is required
    </div> -->
    <div class="form-group">
      <label for="res">Result</label>
      <input type="text" [(ngModel)]="res" class="form-control" name="res" id="res" required>
    </div>
    <!-- <div [hidden]=" res.valid || res.pristine" class="alert alert-danger">
      Result is required
    </div> -->
    <button type="submit" (click)="addWordToList( src, res)" class="btn btn-success">Add</button>
  </form>
</div>
<button class="btn" routerLink='/list' >Back to list</button>
