<div class="container">
  <ul>
    <li>
      <p class="col-xs-5"><b>Source</b></p>
      <p class="col-xs-5"><b>Result</b></p>
      <p class="col-xs-2"><b>Delete</b></p>
    </li>
    <li *ngFor="let word of listOfWords">
      <p class="col-xs-5 ">{{word.source}}</p>
      <p class="col-xs-5 ">{{word.result}}</p>
      <p class="col-xs-2 ">
        <button class="btn btn-danger" (click)="removeWord(word) ">X</button>
      </p>
    </li>
  </ul>
</div>
