<ul class="list-group">
  <li class="list-group-item  active">
    <span class="col-xs-5">Source</span>
    <span class="col-xs-5">Result</span>
    <span class="col-xs-1">delete</span>
  </li>
  <div *ngFor="let word of listOfWords">
    <li class="list-group-item">
      <p class="col-xs-5">{{word.source}}</p>
      <span class="col-xs-5">{{word.result}}</span>
      <p><button class="col-xs-1" (click)="removeWord(word)">X</button></p>
    </li>
  </div>
</ul>
